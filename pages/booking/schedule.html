<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đặt lịch</title>
  </head>
  <link
    href="../../public/favicon/home_booking.ico"
    rel="icon"
    type="image/x-icon"
  />
  <link rel="stylesheet" href="../../assets/css/booking.css" />
  <body>
    <div class="navbar">
      <div class="navbar_contents">
        <a href="./schedule.html" class="name">GYM MANAGEMENT</a>
        <div class="navLinks">
          <a href="../../index.html">Trang chủ</a>
          <a href="./schedule.html">Lịch tập</a>
        </div>
      </div>
    </div>
    <div class="body">
      <div class="body_container">
        <div class="upper">
          <div class="bigOne">Quản lý lịch tập</div>
          <button class="new_schedule">Đặt lịch mới</button>
        </div>
        <table>
          <tr>
            <th>Lớp học</th>
            <th>Ngày tập</th>
            <th>Khung giờ</th>
            <th>Họ tên</th>
            <th>Email</th>
            <th>Thao tác</th>
          </tr>
        </table>
      </div>
    </div>
    <div class="modal" style="display: none">
      <div class="modal-content">
        <label>Lớp học:</label>
        <select id="classSelect">
          <option value="">Chọn lớp học</option>
          <option value="Gym">Gym</option>
          <option value="Yoga">Yoga</option>
          <option value="Zumba">Zumba</option>
        </select>
        <label>Ngày tập:</label>
        <input type="date" id="dateInput" />
        <label>Khung giờ:</label>
        <select id="timeSelect">
          <option value="">Chọn khung giờ</option>
          <option value="07:00 - 09:00">07:00 - 09:00</option>
          <option value="09:00 - 11:00">09:00 - 11:00</option>
        </select>
        <button id="saveBtn">Lưu</button>
        <button id="cancelBtn">Hủy</button>
        <p
          id="warningMsg"
          style="color: red; display: none; margin-top: 10px"
        ></p>
      </div>
    </div>
    <div id="confirmModal" class="modal" style="display: none">
      <div class="modal-content">
        <p>Bạn có chắc chắn muốn xoá lịch này?</p>
        <div class="modal-actions">
          <button id="confirmDeleteBtn">Xoá</button>
          <button id="cancelDeleteBtn">Hủy</button>
        </div>
      </div>
    </div>
    <script src="../../assets/js/booking.js"></script>
  </body>
</html>
